<html>
<head><title>Student Details using AJAX</title>
</head>
<body>
<script>
    function loadData()
    {
        var xhr = new XMLHttpRequest();
        var cname = document.getElementById('txtCourse').value;
        xhr.onreadystatechange = function()
        {
            if(xhr.readyState==4 && xhr.status==200)
            {
               // console.log(xhr);
				document.getElementById('data').innerHTML = xhr.responseText;              
            }
        }   
        xhr.open('GET','slip5-2(b).php?courseName=' + cname,true);
        xhr.send();
    }
</script>

Course Name : <input type="text" id="txtCourse"> <br/>
<input type="button" onclick="loadData()" value="FETCH" />

<div id="data"></div>

</body>
</html>
